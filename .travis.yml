language: java

branches:
  only:
  - main

jobs:
  include:
    - language: java
      jdk: openjdk14
      cache:
        directories:
          - $HOME/.gradle/caches/
          - $HOME/.gradle/wrapper/
      install:
        - chmod +x gradlew
      script:
        - ./gradlew clean build
    - language: node_js
      node_js: 14
      cache: npm
      before_script:
        - cd frontend
        - npm install
      script:
        - npm run build

  before_deploy:
    - zip -r software-board *
    - mkdir -p deploy
    - mv software-board.zip deploy/software-board.zip

  deploy:
    - provider: s3
      access_key_id: $AWS_ACCESS_KEY
      secret_access_key: $AWS_SECRET_KEY
      bucket: software-board
      region: ap-northeast-2
      skip_cleanup: true
      acl: private
      local_dir: deploy
      wait-until-deployed: true

